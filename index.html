<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gu√≠a de Herbicidas para Cereales</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #e9c46a;
            --background-color: #f8f9fa;
            --text-color: #264653;
            --card-bg-color: #ffffff;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            overscroll-behavior: none;
        }

        #root {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 4px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .logo {
            height: 60px;
            width: auto;
            max-width: 150px;
            object-fit: contain;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 0.5rem;
            }

            .logo {
                height: 50px;
                max-width: 120px;
            }

            header h1 {
                font-size: 1.2rem;
            }

            .chat-fab {
                bottom: 1rem;
                right: 1rem;
                width: 48px;
                height: 48px;
            }

            .chat-fab .material-symbols-outlined {
                font-size: 24px;
            }

            .message {
                max-width: 90%;
            }
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            font-family: var(--font-family);
            color: var(--text-color);
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            border-bottom-color: var(--primary-color);
            font-weight: bold;
        }

        .stage-accordion details {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            box-shadow: 0 1px 2px var(--shadow-color);
        }

        .stage-accordion summary {
            padding: 1rem;
            font-weight: bold;
            cursor: pointer;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stage-accordion summary::-webkit-details-marker { display: none; }
        .stage-accordion summary::after {
            content: '+';
            font-size: 1.5rem;
            transition: transform 0.2s;
        }
        .stage-accordion details[open] summary::after {
            transform: rotate(45deg);
        }

        .alternatives {
            padding: 0 1rem 1rem 1rem;
        }

        .herbicide-card {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.75rem;
            margin-top: 0.5rem;
        }
        
        .herbicide-card strong {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            margin-right: 0.5rem;
        }
        .note {
            background-color: #fff3cd;
            border-left: 5px solid #ffeeba;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
        }

        .chat-fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: var(--primary-color);
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px var(--shadow-color);
            cursor: pointer;
            z-index: 100;
        }
        .chat-fab .material-symbols-outlined { font-size: 28px; }

        .chat-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0;
            background-color: var(--background-color);
            z-index: 200;
            display: flex;
            flex-direction: column;
            transition: height 0.3s ease-in-out;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
        }
        .chat-modal.open { height: 100vh; }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
        }
        .chat-header h3 { margin: 0; }
        .chat-header button { background: none; border: none; color: white; cursor: pointer; }
        
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            max-width: 80%;
        }
        .message.user { margin-left: auto; flex-direction: row-reverse; }
        .message-content {
            padding: 0.75rem;
            border-radius: 12px;
        }
        .message.user .message-content {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 0;
        }
        .message.bot .message-content {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 0;
        }
        .message-content img { max-width: 100%; border-radius: 8px; margin-top: 8px; }
        .message-content p { margin: 0; }
        .message-content .grounding-source { font-size: 0.8em; margin-top: 8px; }
        .message-content .grounding-source a { color: var(--primary-color); }
        .message-actions { display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem; }
        .message-actions button { background: none; border: none; cursor: pointer; color: var(--text-color); }
        
        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }
        .chat-input textarea {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.75rem;
            font-size: 1rem;
            resize: none;
            margin-right: 0.5rem;
        }
        .chat-input button {
            background: var(--primary-color);
            border: none;
            color: white;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .chat-input input[type="file"] { display: none; }
    </style>
